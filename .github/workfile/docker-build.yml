name: CI Build, Test, Push, and Run Locally

on:
  push:
    branches:
      - main

jobs:
  build-test-push-run:
    runs-on: self-hosted  # ✅ use self-hosted runner

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 📝 Generate .env from template
        run: |
          sed 's/{{ DB_HOST }}/host.docker.internal/' .env.template > .env

      - name: 🧱 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build & Push Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t devnotfound404/library-app:latest \
            . --push

      - name: 🧹 Stop old container if running
        run: |
          docker rm -f library-app-container || true

      - name: 🐳 Run Docker Container from Image
        run: |
          docker pull devnotfound404/library-app:latest
          docker run -d \
            --env-file .env \
            -p 8000:8000 \
            --name library-app-container \
            devnotfound404/library-app:latest
