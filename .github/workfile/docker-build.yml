name: CI Build, Test, Push, and Run

on:
  push:
    branches:
      - main

jobs:
  build-test-push-run:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root@123
          MYSQL_DATABASE: library_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot@123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v3

      - name: 📝 Generate .env from template
        run: |
          sed 's/{{ DB_HOST }}/127.0.0.1/' .env.template > .env

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ⚙️ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🛠️ Run Django Migrations (MySQL should be ready)
        run: |
          python manage.py migrate

      - name: 🧪 Run Django Unit Tests
        run: |
          python manage.py test

      - name: 🧱 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 📦 Build & Push Docker Image to Docker Hub
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t devnotfound404/library-app:latest \
            . --push

      - name: 🐳 Run Docker Container from Image
        run: |
          docker pull devnotfound404/library-app:latest
          docker run -d \
            --env-file .env \
            -p 8000:8000 \
            --name library-app-container \
            devnotfound404/library-app:latest
